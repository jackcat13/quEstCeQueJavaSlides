  <body>

    <main role="main">
      <article id="webslides" class="vertical">
        <!-- Quick Guide
          - Each parent <section> in the <article id="webslides"> element is an individual slide.
          - Vertical sliding = <article id="webslides" class="vertical">
          - <div class="wrap"> = container 90% / <div class="wrap size-50"> = 45%;
        -->

        <section>
          <!--.wrap = container (width: 90%) -->
          <div class="wrap aligncenter">
            <h1><strong>Chapitre 1</strong></h1>
            <h2>Comment fonctionne Java ?</h2>
          </div>
          <!-- .end .wrap -->
        </section>

        <section>
          <span data-step-count=3></span>
          <header>
            <h1 class="aligncenter"><strong>Fonctionnement d'un compilateur</strong></h1>
          </header>
          <div style="position: absolute; top: 250px; left: 50px" class="animate-show" data-step=1>
            <img src="./static/images/codeSource.png" width="500px"/>
          </div>
          <div style="position: absolute; top: 400px; left: 450px" class="animate-show" data-step=2>
            <img src="./static/images/arrowToBotRight.png"/>
          </div>
          <div style="position: absolute; top: 450px; left: 650px" class="animate-show" data-step=2>
            <img src="./static/images/gears.jpg" width="400px"/>
          </div>
          <div style="position: absolute; top: 700px; left: 1100px" class="animate-show" data-step=3>
            <img src="./static/images/arrowToBotRight.png"/>
          </div>
          <div style="position: absolute; top: 650px; left: 1300px" class="animate-show" data-step=3>
            <img src="./static/images/codeMachine.png" width="300px"/>
          </div>
        </section>

        <section>
          <span data-step-count=3></span>
          <header>
            <h1 class="aligncenter"><strong>Compilation de Java</strong></h1>
          </header>
          <div style="position: absolute; top: 250px; left: 50px" class="animate-show" data-step=1>
            <img src="./static/images/javaSource.png" width="500px"/>
          </div>
          <div style="position: absolute; top: 400px; left: 450px" class="animate-show" data-step=2>
            <img src="./static/images/arrowToBotRight.png"/>
          </div>
          <div style="position: absolute; top: 450px; left: 650px" class="animate-show" data-step=2>
            <img src="./static/images/gears.jpg" width="400px"/>
          </div>
          <div style="position: absolute; top: 700px; left: 1100px" class="animate-show" data-step=3>
            <img src="./static/images/arrowToBotRight.png"/>
          </div>
          <div style="position: absolute; top: 750px; left: 1250px" class="animate-show" data-step=3>
            <img src="./static/images/bytecode.jpg" width="400px"/>
          </div>
        </section>

        <section>
          <span data-step-count=3></span>
          <header>
            <h1 class="aligncenter"><strong>Exécution du bytecode Java</strong></h1>
          </header>
          <div style="position: absolute; top: 250px; left: 50px" class="animate-show" data-step=1>
            <img src="./static/images/bytecode.jpg" width="500px"/>
          </div>
          <div style="position: absolute; top: 400px; left: 650px" class="animate-show" data-step=2>
            <img src="./static/images/arrowToBotRight.png"/>
          </div>
          <div style="position: absolute; top: 450px; left: 850px" class="animate-show" data-step=2>
            <img src="./static/images/JVM.png" width="400px"/>
          </div>
          <div style="position: absolute; top: 700px; left: 1300px" class="animate-show" data-step=3>
            <img src="./static/images/refreshArrow.png"/>
          </div>
        </section>

      </article>
      <!-- end article -->
    </main>
    <!-- end main -->

      window.ws = new WebSlides();
      new WebSlidesAnimation(window.ws);
    </script>
